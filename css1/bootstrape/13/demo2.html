<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <h1>Let's go to cillege</h1>

    <h3 id="result"></h3>

    <script>
    let opt1= "Go by bike " ;
    let opt2= " Go by bus";
    let yourOpt = opt1;

    if(yourOpt==opt1){
    document.getElementById("result").innerHTML=yourOpt;
    }else if(yourOpt==opt2){
        document.getElementById("result").innerHTML=opt2;
     } else {
        document.getElementById("result").innerHTML="Enjoy today at home"
     }
    </script>
</body>
</html>
