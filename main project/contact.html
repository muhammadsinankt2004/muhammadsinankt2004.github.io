<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="https://e7.pngegg.com/pngimages/403/566/png-clipart-flight-travel-agent-logo-travel-website-travel-text-hand.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        header {
            background-image: url('https://cdn.vectorstock.com/i/500p/14/69/travel-journey-logo-design-template-world-vector-4951469.jpg');
            background-size: cover;
            color: #fff;
        }
        .navbar {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5); 
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            width: 50px;
            height: auto;
            border-radius: 50%;
            margin-right: 10px;
        }
        .nav-tabs {
            border-bottom: 2px solid #dee2e6;
        }
        .nav-link {
            border: 1px solid transparent;
            border-radius: 0.25rem;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-link:hover {
            background-color: #00796b;
            color: #fff;
        }
        .nav-link.home {
            color: #ff5722;
        }
        .nav-link.destinations {
            color: #4caf50;
        }
        .nav-link.contact {
            color: #2196f3;
        }
        .dropdown-menu {
            background-color: #00796b;
            border-radius: 0.25rem;
            padding: 0;
        }
        .dropdown-item {
            color: #fff;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }
        .dropdown-item:hover {
            background-color: #004d40;
        }
        .navbar-toggler {
            border: none;
        }
        .form-section {
            padding: 60px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        .form-section h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #00796b;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 0.25rem;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #00796b;
        }
        .btn-primary {
            background-color: #00796b;
            border: none;
        }
        .btn-primary:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">
                <img src="https://e7.pngegg.com/pngimages/403/566/png-clipart-flight-travel-agent-logo-travel-website-travel-text-hand.png" alt="Travel Explorer Logo">
                Travel Explorer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link home" aria-current="page" href="first.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link destinations dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Destinations</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="europe.html">Europe</a></li>
                            <li><a class="dropdown-item" href="asia.html">Asia</a></li>
                            <li><a class="dropdown-item" href="america.html">America</a></li>
                            <li><a class="dropdown-item" href="africa.html">Africa</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link contact" href="contact.html">Contact</a>
                    </li>
                    
                </ul>
            </div>
        </nav>
    </header>

    <section class="form-section">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            alert('Thank you for contacting us! We will get back to you soon.');
            
            this.reset();
        });
    </script>
</body>
</html>
